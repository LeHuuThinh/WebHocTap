<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    
    <div class="box">
        <h3 class="dangnhap header">CapybaraSmart</h3>
        <h4 class="dangnhap">Đăng nhập</h4>
        <div class="tkmk">
            <div class="tk">
                <input type="text" name="taikhoan" placeholder="Tài khoản">
                <ion-icon class="icon" name="person"></ion-icon>
            </div>
            <div class="mk">
                <input type="password" name="matkhau" placeholder="Mật khẩu">
                <ion-icon class="icon" name="lock-closed"></ion-icon>
            </div>

        </div>
        <div class="belowtkmk">
            <div class="forgot">
                <input type="checkbox">
                <p class="checkbox">Remember Me</p>
            </div>
            <div>Forgot Password ?</div>

        </div>
        <a class ="loginbutton" href="./trangchu.html">
            <button class="btn">Login</button>
        </a>
        <div class="chuacotk">
            Chưa có tài khoản ? <a href="#" target="_blank">Đăng Ký!</a>
        </div>
    </div>
</body>

</html>
